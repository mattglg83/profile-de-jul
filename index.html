<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bauer</title>

  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/container.css" />
  <link rel="stylesheet" href="css/card.css" />
</head>
<body>

  <header class="topbar">
    <img src="images/logo bauer.png" alt="Logo Bauer" class="logo">
  </header>

  <!-- Titre H1 en rouge -->
  <h1 class="page-title">
    <a href="https://www.bauer.com/" target="_blank" rel="noopener">
      Rejoins la communauté <span class="brand-underline">BAUER</span>
    </a>
  </h1>

  <section class="products">
    <h2 class="headline">Équipe-toi comme un pro avec les produits Bauer</h2>

    <div class="product-grid">
      <div class="product">
        <a href="https://ca.bauer.com/fr/collections/best-of-skates" target="_blank" rel="noopener">
          <img src="images/patins.png" alt="Photo de patins" class="product-img">
          <p>Patins</p>
        </a>
      </div>

      <div class="product">
        <a href="https://ca.bauer.com/fr/collections/hockey-sticks" target="_blank" rel="noopener">
          <img src="images/crosse.png" alt="Photo de crosse" class="product-img">
          <p>Bâtons</p>
        </a>
      </div>

      <div class="product">
        <a href="https://ca.bauer.com/fr/collections/hockey-protective-equipment" target="_blank" rel="noopener">
          <img src="images/protections.png" alt="Photo de protections" class="product-img">
          <p>Protections</p>
        </a>
      </div>
    </div>
  </section>

  <section class="tf-section">
    <div data-tf-live="VOTRE_ID_TYPEFORM"></div>
  </section>
